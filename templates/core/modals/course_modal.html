<!-- Course Modal -->
<div class="modal fade" id="courseModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="courseModalTitle">Add New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="courseForm" method="post" action="{% url 'admin_course_create' %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <input type="hidden" id="courseId" name="course_id">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="courseCode" class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="courseCode" name="code" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="courseUnit" class="form-label">Credit Units</label>
                            <input type="number" class="form-control" id="courseUnit" name="unit" min="1" max="6" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="courseTitle" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="courseDepartment" class="form-label">Department</label>
                        <select class="form-select" id="courseDepartment" name="department" required>
                            <option value="">Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="courseLecturers" class="form-label">Assign Lecturers</label>
                        <select class="form-select" id="courseLecturers" name="lecturers" multiple>
                            {% for lecturer in lecturers %}
                            <option value="{{ lecturer.id }}">{{ lecturer.get_full_name|default:lecturer.username }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Hold Ctrl/Cmd to select multiple lecturers</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
